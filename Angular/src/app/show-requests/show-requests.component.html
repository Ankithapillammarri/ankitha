
<div class="alert alert-success" *ngIf='message'>{{ message }}</div>
<div class="container mt-4">
    <table class="table table-hover table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>User Id</th>
                <th>Book Id</th>
                <th>Email</th>
                <th>Book Name</th>
                <th>Issue</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let request of requests'>
                <td>{{request.id}}</td>
                <td>{{request.uid}}</td>
                <td>{{request.bid}}</td>
                <td>{{request.email}}</td>
                <td>{{request.bookName}}</td>
                <!-- <td><button class="btn btn-outline-primary" (click) = 'issueData(request)'>
                    Issue</button></td> -->
                    <td><span style="font-size: 20px;color:royalblue ;" (click) = 'issueData(request)'>
                        <i class="fa fa-book" aria-hidden="true"></i></span></td>
            </tr>

        </tbody>
    </table>

</div>
