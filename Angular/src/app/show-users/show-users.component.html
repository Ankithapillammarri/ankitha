<div class="container mt-4">
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search By Name"  [(ngModel)] = "searchText" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <label name='Search By'>Search By</label>

    <select class="selectpicker float-right"  [(ngModel)] = "fieldName"  >
        <option value="uid" >Id</option>
        <option value="firstName" selected>Name</option>
        <option value="email">Email Id</option>
        <option value="role">Role</option>
    </select>

    <br>
    <br>
    <table class="table table-hover table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>User ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Mobile</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let user of users|searchBook:searchText:fieldName'>
                <td>{{user.uid}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.password}}</td>
                <td>{{user.mobile}}</td>
                <td>{{user.role}}</td>
            </tr>

        </tbody>
    </table>

</div>
