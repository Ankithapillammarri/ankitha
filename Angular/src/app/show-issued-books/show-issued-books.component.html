<div class="container mt-4">
    <table class="table table-hover table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>User Id</th>
                <th>Book Id</th>
                <th>Issue Date</th>
                <th>Return Date</th>
               <!--  <th>Issue</th> -->

            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let issue of issues'>
                <td>{{issue.id}}</td>
                <td>{{issue.uid}}</td>
                <td>{{issue.bid}}</td>
                <td>{{issue.issueDate}}</td>
                <td>{{issue.returnDate}}</td>
               <!--  <td><button class="btn btn-outline-primary" (click) = 'issueData(request)'>
                    Issue</button></td> -->
            </tr>

        </tbody>
    </table>

</div>
