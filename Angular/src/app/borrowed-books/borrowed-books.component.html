<div class="container mt-4">
    <table class="table table-hover table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>User Id</th>
                <th>Book Id</th>
                <th>Book Name</th>
                <!-- <th>Request</th> -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let borrow of borrows'>
                <td>{{borrow.id}}</td>
                <td>{{borrow.uid}}</td>
                <td>{{borrow.bid}}</td>
                <td>{{borrow.bookName}}</td>
               <!--  <td><button class="btn btn-outline-primary" (click) = 'requestData(borrow)'>
                    Request</button></td> -->
            </tr>

        </tbody>
    </table>

</div>
